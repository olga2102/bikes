<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Academy: Путешествие по Европе</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="fonts/opensans.woff2" as="font" rel="preload" crossorigin="anonymous">
</head>

<body class="page__body">
  <header class="header">
    <div class="header__wrapper">
    <a class="header__logo logo">
      <img src="img/logo.svg" width="68" height="20" alt="Логотип магазина велосипедов">
    </a>
    <button type="button" aria-label="Переключение меню"></button>
    <nav class="main-nav">
      <ul class="main-nav__list main-nav__list--open">
        <li>
          <a class="main-nav__link" href="#">
            О нас
          </a>
        </li>
        <li>
          <a class="main-nav__link" href="#">
            Виды велосипедов
          </a>
        </li>
        <li>
          <a class="main-nav__link" href="#">
            Видео про велосипеды
          </a>
        </li>
        <li>
          <a class="main-nav__link" href="#">
            Контакты
          </a>
        </li>
      </ul>
    </nav>
  </div>
    <section class="header__sale sale">
      <div class="sale__wrapper">
        <h2>Мы продаем велосипеды</h2>
        <p>Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
      </div>
      <div class="sale__wrapper">
        <form class="form">
          <p>Заполните поля ниже и мы подберем велосипед Вашей мечты</p>
          <fieldset class="form__fieldset">
            <label class="visually-hidden" for="name"></label>
            <input type="text" id="name" name="name" placeholder="Введите Ваше Имя"
              required>
            <label class="visually-hidden" for="tel" aria-label="Поле для ввода телефона">
              <input type="tel" id="tel" name="email" placeholder="Введите Ваш номер телефона" required>
            </label>
          </fieldset>
          <button type="submit">Подобрать велосипед мечты</button>
        </form>
      </div>
    </section>
  </header>
</body>
